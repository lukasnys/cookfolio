name: "Setup Action"
description: "Setup pnpm, and install dependencies"
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v3
      with:
        version: 9 # Not needed if you've set "packageManager" in package.json
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm
    - name: Install dependencies
      run: pnpm install
      shell: bash
